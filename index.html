<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YourFrontDesk Case Study</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="YourFrontDesk - AI Voice Receptionist Case Study">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Open Graph / Social -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="YourFrontDesk Case Study">
  <meta property="og:description" content="How we built an AI voice receptionist that answers real phone calls">
  <meta property="og:image" content="https://your-front-desk.github.io/case-study/logo.png">
  <meta property="og:url" content="https://your-front-desk.github.io/case-study/">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="YourFrontDesk Case Study">
  <meta name="twitter:description" content="How we built an AI voice receptionist that answers real phone calls">
  <meta name="twitter:image" content="https://your-front-desk.github.io/case-study/logo.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --theme-color: #1DE9C5;
      --base-background-color: #0a0f1a;
    }

    * {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    body {
      background-color: #0a0f1a;
    }

    /* Sidebar */
    .sidebar {
      background-color: #0d1321;
      border-right: 1px solid #1a2332;
      padding-top: 20px;
    }

    .sidebar-nav {
      padding: 0 15px;
    }

    .sidebar-nav a {
      color: #a0aec0;
      font-size: 14px;
    }

    .sidebar-nav a:hover,
    .sidebar-nav li.active > a {
      color: #1DE9C5;
    }

    .sidebar-nav ul {
      padding-left: 0;
    }

    .sidebar-nav li {
      margin: 8px 0;
    }

    /* Logo in sidebar */
    .app-name {
      padding: 20px 15px 30px;
      text-align: left;
    }

    .app-name img {
      height: 50px;
    }

    /* Sidebar toggle button */
    .sidebar-toggle {
      width: 300px;
      padding: 10px 15px;
    }

    /* H3 headings - darker accent */
    .markdown-section h3 {
      color: #14B89E;
      font-weight: 600;
    }

    .markdown-section strong {
      color: #14B89E;
    }

    .content {
      background-color: #0a0f1a;
    }

    .markdown-section {
      max-width: 800px;
      padding: 40px 20px;
      color: #e2e8f0;
    }

    .markdown-section h1 {
      color: #ffffff;
      border-bottom: 2px solid #1DE9C5;
      padding-bottom: 15px;
      font-weight: 700;
    }

    .markdown-section h2 {
      color: #1DE9C5;
      font-weight: 600;
      margin-top: 50px;
    }

    .markdown-section a {
      color: #1DE9C5;
    }

    /* Tables */
    .markdown-section table {
      display: table;
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    .markdown-section table th {
      background-color: #1a2332;
      color: #1DE9C5;
      font-weight: 600;
      text-align: left;
      padding: 12px 15px;
      border: 1px solid #2d3748;
    }

    .markdown-section table td {
      padding: 12px 15px;
      border: 1px solid #2d3748;
      background-color: #0d1321;
    }

    /* Code */
    .markdown-section code {
      background-color: #1a2332;
      color: #1DE9C5;
      padding: 2px 6px;
      border-radius: 4px;
    }

    .markdown-section pre {
      background-color: #0d1321 !important;
      border: 1px solid #2d3748;
      border-radius: 8px;
      padding: 20px;
    }

    .markdown-section pre code {
      background-color: transparent;
      color: #e2e8f0;
      padding: 0;
    }

    /* Blockquotes */
    .markdown-section blockquote {
      border-left: 4px solid #1DE9C5;
      background-color: #0d1321;
      padding: 15px 20px;
      margin: 20px 0;
      border-radius: 0 8px 8px 0;
    }

    .markdown-section blockquote p {
      color: #a0aec0;
      margin: 0;
    }

    /* Hero subtitle - first blockquote */
    .markdown-section h1 + blockquote {
      border: none;
      background: linear-gradient(90deg, rgba(0,212,170,0.15) 0%, transparent 100%);
      padding: 20px 25px;
      border-radius: 8px;
      margin: 25px 0 35px;
    }

    .markdown-section h1 + blockquote p {
      color: #1DE9C5;
      font-size: 1.25rem;
      font-weight: 500;
    }

    .markdown-section hr {
      border: none;
      border-top: 1px solid #2d3748;
      margin: 40px 0;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0d1321;
    }

    ::-webkit-scrollbar-thumb {
      background: #2d3748;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #1DE9C5;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: '<img src="logo.png" alt="YourFrontDesk">',
      nameLink: '#/',
      homepage: 'CASE-STUDY.md',
      loadSidebar: true,
      coverpage: false,
      themeColor: '#1DE9C5',
      subMaxLevel: 2
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
