<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YourFrontDesk Case Study</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="YourFrontDesk - AI Voice Receptionist Case Study">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --theme-color: #00D4AA;
      --base-background-color: #0a0f1a;
    }

    * {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    body {
      background-color: #0a0f1a;
    }

    /* Hide sidebar - single page */
    .sidebar {
      display: none;
    }

    .content {
      left: 0 !important;
      background-color: #0a0f1a;
    }

    .markdown-section {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      color: #e2e8f0;
    }

    .markdown-section h1 {
      color: #ffffff;
      border-bottom: 2px solid #00D4AA;
      padding-bottom: 15px;
      font-weight: 700;
    }

    .markdown-section h2 {
      color: #00D4AA;
      font-weight: 600;
      margin-top: 50px;
    }

    .markdown-section h3 {
      color: #ffffff;
      font-weight: 600;
    }

    .markdown-section a {
      color: #00D4AA;
    }

    /* Tables */
    .markdown-section table {
      display: table;
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    .markdown-section table th {
      background-color: #1a2332;
      color: #00D4AA;
      font-weight: 600;
      text-align: left;
      padding: 12px 15px;
      border: 1px solid #2d3748;
    }

    .markdown-section table td {
      padding: 12px 15px;
      border: 1px solid #2d3748;
      background-color: #0d1321;
    }

    /* Code */
    .markdown-section code {
      background-color: #1a2332;
      color: #00D4AA;
      padding: 2px 6px;
      border-radius: 4px;
    }

    .markdown-section pre {
      background-color: #0d1321 !important;
      border: 1px solid #2d3748;
      border-radius: 8px;
      padding: 20px;
    }

    .markdown-section pre code {
      background-color: transparent;
      color: #e2e8f0;
      padding: 0;
    }

    /* Blockquotes */
    .markdown-section blockquote {
      border-left: 4px solid #00D4AA;
      background-color: #0d1321;
      padding: 15px 20px;
      margin: 20px 0;
      border-radius: 0 8px 8px 0;
    }

    .markdown-section blockquote p {
      color: #a0aec0;
      margin: 0;
    }

    .markdown-section hr {
      border: none;
      border-top: 1px solid #2d3748;
      margin: 40px 0;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0d1321;
    }

    ::-webkit-scrollbar-thumb {
      background: #2d3748;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #00D4AA;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: '',
      homepage: 'CASE-STUDY.md',
      loadSidebar: false,
      coverpage: false,
      themeColor: '#00D4AA'
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
